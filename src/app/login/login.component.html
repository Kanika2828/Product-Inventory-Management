<div class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4 mt-5">
            <h2>Login</h2>
            <form [formGroup]="loginForm" (ngSubmit)="login()" #f="ngForm">
                <div class="form-group">
                    <label for="email">Email Id</label>
                    <input type="email" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && fval.email?.errors }" />
                    <div *ngIf="submitted && fval.email?.errors" class="invalid-feedback">
                        <div *ngIf="fval.email?.errors.required">Email is required</div>
                        <div *ngIf="fval.email?.errors.email">Enter a valid email address</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && fval.password?.errors }" />
                    <div *ngIf="submitted && fval.password?.errors" class="invalid-feedback">
                        <div *ngIf="fval.password.errors?.required">Password is required</div>
                    </div>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-success">
                        Sign In
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
